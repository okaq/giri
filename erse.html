<html lang="en">

        <style type="text/css">
            html,body{width:1366px;overflow:auto;height:768px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>

        <link href="https://fonts.googleapis.com/css?family=Bahianita|Rubik|Pacifico|Righteous&display=swap" rel="stylesheet">
        <script type="text/javascript">
            // ok
            console.log("okaq giri ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start giri...");

            // subs
            g.subs = [dom,sce];
            g.subs.forEach(function(el){el.init()});

            // async
            window.setTimeout(g.start, 1000);

            // split
            console.log("page load time: " + (window.performance.now() - t0));
        },
        "start": function() {
            console.log(opentype);

            // ren.test();
            ren.clear();
            ren.circle();
            // ren.ha();
            // ren.ha2();
            ren.ha3();
        }
}
// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1366,768,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.rand();
        // pane
        sce.b = {};
        // sce.b.r = [683,384,341,192];
        sce.b.r = [600,600,383,84];
        sce.b.c = dom.canvas(sce.b.r);
        dom.add(sce.b.c);
        sce.b.d = rgba.rand();
    }
}
// render
var ren = {
    "test": function() {
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
        sce.b.c.con.fillStyle = sce.b.d;
        sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);
    },
    "clear": function() {
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
        sce.b.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);
    },
    "circle": function() {
        sce.b.c.con.strokeStyle = rgba.css([0,0,0,1.0]);
        sce.b.c.con.lineWidth = 16.0;
        sce.b.c.con.beginPath();
        sce.b.c.con.arc(300,300,270,0,2.0*Math.PI);
        sce.b.c.con.stroke();
    },
    "ha": function() {
        sce.b.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        sce.b.c.con.font = "300px monospace";
        sce.b.c.con.fillText("HA", 120, 400);
    },
    "ha2": function() {
        var url = "https://fonts.googleapis.com/css?family=Bahianita";
        var han = function(err, font) {
            if (err) {
                console.log(err);
                return;
            } else {
                font.draw(sce.b.c.con, "HA", 120, 400, 300);
            }
        }
        opentype.load(url, han);
    },
    "ha3": function() {
        sce.b.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        sce.b.c.con.font = "300px Righteous";
        sce.b.c.con.fillText("HA", 100, 400);
    },
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
</script>

        <body id="alpha">
