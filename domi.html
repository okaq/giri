// game
var g = {
        "init": function() {

            console.log("start giri...");

            // subs
            g.subs = [dom,sce,cel];
            g.subs.forEach(function(el){el.init()});

        "start": function() {
            console.log(THREE);

            sce.click();

        },
        "frame": function() {

            if (g.tick >= 16) {
                console.log("anim done");
                window.clearInterval(g.id);

            }
            // shuffle and render
            ren.clear();
            ren.cell();
            cel.pop();
            g.tick = g.tick + 1;
        }
}
// cells within cells interlinked
var cel = {
    "init": function() {
        // grid array
        cel.a = [];
        // grid global
        cel.b = {}
        // page
        cel.b.w = 1366;
        cel.b.h = 768;
        // cell
        cel.b.dx = 32;
        cel.b.dy = 32;
        // total
        cel.b.nx = (cel.b.w / cel.b.dx) >>> 0;
        cel.b.ny = (cel.b.h / cel.b.dy) >>> 0;
        cel.b.nt = (cel.b.nx * cel.b.ny) >>> 0;
        cel.pop();
        console.log(cel.b,cel.a,cel.count());
    },
    "pop": function() {
        // populate
        for (var i = 0; i < cel.b.nt; i++) {
            cel.a[i] = cel.bit();
        }
    },
    "bit": function() {
        var f0 = Math.random();
        if (f0 >= 0.5) {
            return 1;
        } else {
            return 0;
        }
    },
    "count": function() {
        var r0 = [0,0];
        for (var i = 0; i < cel.a.length; i++) {
            if (cel.a[i] == 1) {
                r0[0] = r0[0] + 1;
            } else {
                r0[1] = r0[1] + 1;
            }
        }
        return r0;
    },
    "dex": function(x0,y0) {
        var x1 = (x0 / cel.b.dx) >>> 0;
        var y1 = (y0 / cel.b.dy) >>> 0;
        var y2 = (y1 * cel.b.nx) >>> 0;
        var y3 = (y2 + x1) >>> 0;
        console.log(x1,y1,y2);
        return y3;
    }
}
// scene
var sce = {
    "init": function() {
        // single full screen canvas
        sce.a = {};
        sce.a.r = [1366,786,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.rand();
    },
    "click": function() {
        sce.a.c.can.addEventListener("click", sce.tick, false);
    },
    "tick": function(e) {
        console.log(e);
        console.log("mouse click position: x = " + e.x + " y = " + e.y);
        var d0 = cel.dex(e.x,e.y);
        console.log("cell index: " + d0);
    }
}
// render
var ren = {
    "test": function() {
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "clear": function() {
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "cell": function() {
        sce.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        for (var i = 0; i < cel.a.length; i++) {
            if (cel.a[i] == 1) {
                continue;
            }
            var x0 = i % cel.b.nx;
            var y0 = (i / cel.b.nx) >>> 0;
            var x1 = (x0 * cel.b.dx) >>> 0;
            var y1 = (y0 * cel.b.dy) >>> 0;
            sce.a.c.con.fillRect(x1,y1,cel.b.dx,cel.b.dy);
        }
    }
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
