var ren = {
    "golf": function() {
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);

        ren.bmp(bmp.a["golf"],sce.b.c);
    },
    "bmp": function(b0,c0) {
        // input bitmap 32x32
        var px = (c0.can.width / 32) >>> 0;
        var py = (c0.can.height / 32) >>> 0;
        for (var i = 0; i < b0.length; i++) {
            if (b0[i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * px) >>> 0;
            var y1 = (y0 * py) >>> 0;
            c0.con.fillRect(x1,y1,px,py);
        }
    },
    "mem": function() {
        // foreach element in scene clear
        // scene manager holds the current state
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);

    },
    "txt": function(t0,c0) {
        var h0 = c0.can.height;
        for (var i = 0; i < t0.length; i++) {
            if (!(t0[i] in bmp.a["gugi"])) {
                continue;
            }
            // console.log(t0[i]);
            var x0 = (i * h0) >>> 0;
            var b0 = bmp.a["gugi"][t0[i]];
            var r0 = [h0,h0,x0,0];
            ren.char(b0,r0,c0);
        }
    },
    "char": function(b0, r0, c0) {
        // blit the bitmap
        var px = (r0[0] / 32) >>> 0;
        var py = (r0[1] / 32) >>> 0;
        // console.log(px,py);
        for (var i = 0; i < b0.length; i++) {
            if (b0[i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * px) >>> 0;
            var y1 = (y0 * py) >>> 0;
            var x2 = (x1 + r0[2]) >>> 0;
            var y2 = (y1 + r0[3]) >>> 0;
            c0.con.fillRect(x2,y2,px,py);
        }
    },

        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);

            c0.con.fillStyle = rgba.css([0,0,0,1.0]);
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }

        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    }

    /* Array of bytes to base64 string decoding */
    function b64ToUint6 (nChr) {
     return nChr > 64 && nChr < 91 ?
         nChr - 65
         : nChr > 96 && nChr < 123 ?
         nChr - 71
         : nChr > 47 && nChr < 58 ?
         nChr + 4
         : nChr === 43 ?
         62
         : nChr === 47 ?
         63
         :
