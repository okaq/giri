// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("start lito...");

        // subs
        g.subs = [bmp,dom,sce,net];
        g.subs.forEach(function(el){el.init();});

        // clear
        ren.clear();

        // start
        window.setTimeout(g.start, 1000);

        console.log("start time: " + (window.performance.now() - t0));
    },
    "start": function() {
        console.log("human reaction time game");
        
        ren.clear2();
        sce.graph2();

        // populate
        window.setTimeout(g.start2, 1000);
    },
    "start2": function() {
        console.log("populating scenery");

        // split time

        sce.graph3();

        // outlaw test
        var t0 = window.performance.now();
        ren.cow();
        console.log("outlaw grand render time: " + (window.performance.now() - t0));

        // performance is within 1 fps
        // 1980 bitmap outlaw "sprites"
        // rendered in 215ms

        window.setTimeout(g.start3, 1000);
    },
    "start3": function() {
        console.log("2k canvas test");

        ren.clear();

        // scene test
        var t0 = window.performance.now();
        sce.field();
        ren.ranch();
        console.log("outlaw canvas render time: " + (window.performance.now() - t0));

        // 2K canvas test also within 1 fps
        // rendered in 320ms

        window.setTimeout(g.start4, 1000);
    },
    "start4": function() {
        console.log("game arriviste");

        sce.fern();

        sce.road();

        ren.law();

        g.state = 0;

        g.tick = [window.performance.now()];
        // stop the timer in click event handler
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
    },
    "graph": function() {
        // bitmap scene graph
        // each logical "pixel" is a screen
        // tree rooted at pixel unfolds the scene elements

        // start with bauhaus face
        // display a few debug properties:
        // (screen size, net ping)
        // enter "instructions" screen
        // click to enter game screen
    },
    "graph2": function() {
        // scene graph as linear array
        sce.b = [];
        // scene graph object format
        sce.b[0] = {};
        // name (id string)
        sce.b[0].a = "post";
        // tree
        sce.b[0].b = ["size","ping","fps"];

        // face
        sce.b[1] = {};
        sce.b[1].a = "face";
        sce.b[1].b = ["nano"];

        // reax
        sce.b[2] = {};
        sce.b[2].a = "reax";
        sce.b[2].b = ["start","stop","win"];

        // dont worry about "dirty" elements yet
        // just include every dom and canvas element
        // that appears in a scene, in the node definition

        // "post": power on self test
        // each tick of the interval timer
        // render to the screen in plain text
        // a few debug messages
        // screens size, ping time (sim), fps ok

        // "face": render bauhaus face
        // "okaq nano game"

        // "reax": actual human reaction time test
        // 3 screens, advanced when clicked
        // "start" "run" "stop"
    },
    "graph3": function() {
        // layout config

        // post
        // rect list
        sce.b[0].c = [];
        // canvas list
        sce.b[0].d = [];
        // click event handlers list
        sce.b[0].e = [];
        // color data list
        sce.b[0].f = [];

        // each list element can be a list of rects / canvas objects
    },
    "field": function() {
        // code art: all art from code
        // eventually procedurally generated layouts
        // will be the name of the game

        // the field
        // 32x32 canvas squares, tessellating the window
        var w0 = 1920;
        var h0 = 1080;
        var px = 32;
        var py = 32;
        var nx = (w0 / px) >>> 0;
        var ny = (h0 / py) >>> 0;
        var nt = (nx * ny) >>> 0;

        sce.c = [];
        for (var i = 0; i < nt; i++) {
            sce.c[i] = {};
            var x0 = i % nx;
            var y0 = (i / nx) >>> 0;
            var x1 = (x0 * px) >>> 0;
            var y1 = (y0 * px) >>> 0;
            sce.c[i].r = [px,py,x1,y1];
            sce.c[i].c = dom.canvas(sce.c[i].r);
            dom.add(sce.c[i].c);
            sce.c[i].c.can.addEventListener("click", sce.click, false);
            sce.c[i].c.can.dataset.x = "outlaw_" + x0 + "_" + y0;
            sce.c[i].d = [];
            sce.c[i].d[0] = rgba.rand();
            sce.c[i].d[1] = rgba.rand();
        }
    },
    "click" : function(e) {
        console.log(e);
    },
    "fern": function() {
        // clear the field
        for (var i = 0; i < sce.c.length; i++) {
            dom.remove(sce.c[i].c);
        }
    },
    "road": function() {
        // center pane
        // 512x512 square, pixel size 16x16
        sce.d = {};
        sce.d.r = [512,512,704,284];
        sce.d.c = dom.canvas(sce.d.r);
        dom.add(sce.d.c);
        sce.d.c.can.dataset.x = "outlaw_0";
        sce.d.c.can.addEventListener("click", sce.click2, false);
    },
    "click2": function(e) {
        // tick timer
        var t0 = window.performance.now();
        g.tick.push(t0);
        // check g.state: quick, draw, win
        if (g.state >= 2) {
            g.state = 0;
            return;
        }
        g.state = g.state + 1;
    }
}

// render
var ren = {
    "clear": function() {
        sce.a.c.con.fillStyle = rgba.rand();
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "clear2": function() {
        sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
    },
    "cow": function() {
        // render 32x32 blocks across page
        // nx = 60, ny == 33, nt = 1980
        // time render perf, send to server
        for (var i = 0; i < 1980; i++) {
            var x0 = i % 60;
            var x1 = (x0 * 32) >>> 0;
            var y0 = (i / 60) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            sce.a.c.con.fillStyle = rgba.rand();
            sce.a.c.con.fillRect(x1,y1,32,32);
            ren.cow2(x1,y1);
        }
    },
    "cow2": function(x0,y0) {
        // one off for small square outlaw
        sce.a.c.con.fillStyle = rgba.rand();
        for (var i = 0; i < 1024; i++) {
            if (bmp.c[0][i] == 1) {
                continue;
            }
            var x1 = i % 32;
            var y1 = (i / 32) >>> 0;
            var x2 = (x0 + x1) >>> 0;
            var y2 = (y0 + y1) >>> 0;
            sce.a.c.con.fillRect(x2,y2,1,1);
        }
    },
    "ranch": function() {
        for (var i = 0; i < sce.c.length; i++) {
            sce.c[i].c.con.fillStyle = sce.c[i].d[0];
            sce.c[i].c.con.fillRect(0,0,sce.c[i].c.can.width,sce.c[i].c.can.height);
            sce.c[i].c.con.fillStyle = sce.c[i].d[1];
            for (var j = 0; j < bmp.c[0].length; j++) {
                if (bmp.c[0][j] == 1) {
                    continue;
                }
                var x0 = j % 32;
                var y0 = (j / 32) >>> 0;
                sce.c[i].c.con.fillRect(x0,y0,1,1);
            }
        }
    },
    "law": function() {
        // clear bkgd
        sce.d.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.d.c.con.fillRect(0,0,sce.d.c.can.width,sce.d.c.can.height);

        // draw gunslinger
        sce.d.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        for (var i = 0; i < 1024; i++) {
            if (bmp.c[0][i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 16) >>> 0;
            var y1 = (y0 * 16) >>> 0;
            sce.d.c.con.fillRect(x1,y1,16,16);
        }

        // we should have a border, padding and margin
        // not ideal, but the whitespace will be distracting
    }
}

   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
    // bitmap
    var bmp = {
        "exp": function(b0) {
            // expansion of uint8array
            // to string of bits
            var r0 = [];
            for (var i = 0; i < b0.length; i++) {
                var b1 = b0[i];
                var s0 = binStr(b1);
                for (var j = 0; j < 8; j++) {
                    var s1 = s0.charAt(j);
                    var n0 = parseInt(s1, 10);
                    r0.push(n0);
                }
            }
            return r0;
        },
        "gugi": function() {
            // decode gugi bitmap font
            bmp.a = {};
            for (var k0 in gugi) {
                var s0 = gugi[k0];
                var b0 = base64DecToArr(s0);
                bmp.a[k0] = bmp.exp(b0);
            }
        },
        "face": function() {
            // decode bauhaus face
            bmp.b = {};
            var s0 = face[0];
            var b0 = base64DecToArr(s0);
            bmp.b[0] = bmp.exp(b0);
        },
        "outlaw": function() {
            // decode outlaw
            bmp.c = {};
            var s0 = outlaw[0];
            var b0 = base64DecToArr(s0);
            bmp.c[0] = bmp.exp(b0);
        },
        "init": function() {
            // font
            bmp.gugi();
            // face
            bmp.face();
            // cowboy
            bmp.outlaw();
        }
    }
