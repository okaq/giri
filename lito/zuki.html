var sce = {
    "init": function() {
        // generate buffers
        sce.a = []; // scene list
        sce.b = []; // layout rects list

        // emoji loop
        // sce.a[0] = {};
        sce.b[0] = [];
        // bkgd
        sce.b[0][0] = [1920,1080,0,0];
        // pane
        sce.b[0][1] = [1024,1024,448,28];

        // eventually we get a layout config from server
        // where it could even be procedurally generated
    },
    "one": function(i0) {
        // only parameter needed is index
        sce.a[i0] = {};
        sce.a[i0].c = sce.canvas(i0);
    },
    "canvas": function(i0) {
        // generate canvas list from rects
        // honed on index into layout config
        var c0 = [];
        var r0 = sce.b[i0];
        for (var i = 0; i < r0.length; i++) {
            var c1 = dom.canvas(r0[i]);
            c0.push(c1);
        }
        return c0;
    },
    "pop": function(i0) {
        // add index canvas list to dom
        for (var i = 0; i < sce.a[i0].c.length; i++) {
            dom.add(sce.a[i0].c[i]);
        }
    },
    "out": function(i0) {
        // remove from dom
        for (var i = 0; i < sce.a[i0].c.length; i++) {
            dom.remove(sce.a[i0].c[i]);
        }
        // alternatively we can set the current scene
        // with a global g.index = 0
    },
    "grid": function() {
        // full screen rect grid
        sce.b[1] = [];
        // bkgd
        sce.b[1][0] = [1920,1080,0,0];
        // dimensions
        var px = 32;
        var py = 32;
        var nx = 60;
        var ny = 30;
        var nt = 1800;
        var my = 60;
        for (var i = 0; i < nt; i++) {
            var i0 = i + 1;
            var x0 = i % nx;
            var y0 = (i / nx) >>> 0;
            var x1 = (x0 * px) >>> 0;
            var y1 = (y0 * py) >>> 0;
            var y2 = (y1 + my) >>> 0;
            var r0 = [px,py,x1,y2];
            sce.b[1][i0] = r0;
        }

        // first class abstraction
        // input grid rect and cell size
        // return a list of rects fill the space
    },

        for (var i = 0; i < c0.length; i++) {
            if (i == 0) {
                c0[i].con.fillStyle = rgba.css([0,0,0,1.0]);
            } else {
                c0[i].con.fillStyle = rgba.css([255,255,255,1.0]);
            }
            c0[i].con.fillRect(0,0,c0[i].can.width,c0[i].can.height);
        }
    },
    "noji": function() {
        // get bmp from tick
        var k0 = bmp.d[g.tick];
        var b0 = bmp.c[k0]
        var c0 = sce.a[0].c[1];
        c0.con.fillStyle = rgba.css([0,0,0,1.0]);
        for (var i = 0; i < b0.length; i++) {
            if (b0[i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            c0.con.fillRect(x1,y1,32,32);
        }
    },

        // bkgd

        c1.con.fillStyle = rgba.rand();
        c1.con.fillRect(0,0,c1.can.width,c1.can.height);

            var c0 = sce.a[1].c[i0];
            var i1 = i % 888; // emoji overflow
            var k0 = bmp.d[i1];
            var b0 = bmp.c[k0];

            ren.bmp(c0,b0);
        }
    },

        for (var i = 0; i < b0.length; i++) {

                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            c0.con.fillRect(x0,y0,1,1);
        }
