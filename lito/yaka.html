// bitops
var bit = {
    "vert": function(b0) {
        // flip vertical
        var r0 = bit.cols(b0);
        var r1 = bit.rev(r0);
        var r2 = bit.flatc(r1);
        return r2;
    },
    "horz": function(b0) {
        // flip horizontal
        var r0 = bit.rows(b0);
        var r1 = bit.rev(r0);
        var r2 = bit.flatr(r1);
        return r2;
    },
    "rev": function(b0) {
        // reverse lists
        var r0 = [];
        for (var i = 31; i >= 0; i--) {
            r0.push(b0[i]);
        }
        return r0;
    },
    "flatr": function(b0) {
        // flatten rows
        var r0 = [];
        for (var i = 0; i < 32; i++) {
            for (var j = 0; j < 32; j++) {
                r0.push(b0[i][j]);
            }
        }
        return r0;
    },
    "flatc": function(b0) {
        // flatten cols
        var r0 = [];
        for (var i = 0; i < 32; i++) {
            for (var j = 0; j < 32; j++) {
                r0.push(b0[j][i]);
            }
        }
        return r0;
    },
    "rows": function(b0) {
        // return row lists
        var r0 = [];
        for (var i = 0; i < 32; i++) {
            var r1 = [];
            for (var j = 0; j < 32; j++) {
                var i0 = (i * 32) >>> 0;
                var i1 = (i0 + j) >>> 0;
                r1.push(b0[i1]);
            }
            r0.push(r1);
        }
        return r0;
    },
    "cols": function(b0) {
        // return column lists
        var r0 = [];
        for (var i = 0; i < 32; i++) {
            var r1 = [];
            for (var j = 0; j < 32; j++) {
                var i0 = (j * 32) >>> 0;
                var i1 = (i0 + i) >>> 0;
                r1.push(b0[i1]); 
            }
            r0.push(r1);
        }
        return r0;
    },
    "test": function() {
        // random test set
        var t0 = [];
        for (var i = 0; i < 1024; i++) {
            t0.push(i);
        }
        console.log(t0);
        // rows test
        var t1 = bit.rows(t0);
        console.log(t1);
        // cols test
        var t2 = bit.cols(t0);
        console.log(t2);
        // flatten rows
        var t3 = bit.flatr(t1);
        console.log(t3);
        // flatten cols
        var t4 = bit.flatc(t2);
        console.log(t4);
        // flip vert
        var t5 = bit.vert(t0);
        console.log(t5);
        // flip horizontal
        var t6 = bit.horz(t0);
        console.log(t6);
    }
}

    "inst": function() {
        // bkgd
        sce.b.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);

        // left half wagon
        sce.b.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        // ren.bmp(bmp.d[0], sce.b.c, [1024,1024,-64,28]);
        ren.bmp(bmp.d[1],sce.b.c,[1024,1024,-64,28]);

        // text, right panel, centered
        var t0 = [];
        t0[0] = "greetings players";
        t0[1] = "my name is aq";
        t0[2] = "creator of okaq dot com";
        t0[3] = "and i need your help";
        t0[4] = "to design a new game";
        t0[5] = "";
        t0[6] = "i would like to begin";
        t0[7] = "by collecting some data";
        t0[8] = "";
        t0[9] = "the data set i seek is";
        t0[10] = "how humans play";
        t0[11] = "";
        t0[12] = "";
        t0[13] = "";
        t0[14] = "please click to start";

        // delay could be added to ease ui screen jump
        // but it is better to keep things fast

        for (var i = 0; i < t0.length; i++) {
            var w0 = (t0[i].length * 32) >>> 0;
            x0 = (1920 / 2) >>> 0;
            var y0 = (i * 64) >>> 0;
            var r0 = [w0,32,x0,y0];
            // black bkgd, white font
            sce.b.c.con.fillStyle = rgba.css([0,0,0,1.0]);
            sce.b.c.con.fillRect(x0,y0,w0,32);
            sce.b.c.con.fillStyle = rgba.css([255,255,255,1.0]);
            ren.txt(t0[i], sce.b.c, r0);
        }
        
    },
    "bmp": function(b0, c0, r0) {
        // render bitmap in rect
        // assume 1024x1024 with 32x32 pixels
        for (var i = 0; i < 1024; i++) {
            if (b0[i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            var x2 = (x1 + r0[2]) >>> 0;
            var y2 = (y1 + r0[3]) >>> 0;
            c0.con.fillRect(x2,y2,32,32);
        }
    },
    "bmp2": function(b0, c0, r0) {
        // render bitmap in rect
        // get width from input rect
        var w0 = (r0[0] / 32) >>> 0;
        for (var i = 0; i < 1024; i++) {
            if (b0[i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * w0) >>> 0;
            var y1 = (y0 * w0) >>> 0;
            var x2 = (x1 + r0[2]) >>> 0;
            var y2 = (y1 + r0[3]) >>> 0;
            c0.con.fillRect(x2,y2,w0,w0);
        }
    },
    "txt": function(t0, c0, r0) {
        // split text
        var t1 = t0.toUpperCase();
        var t2 = t1.split("");
        for (var i = 0; i < t2.length; i++) {
            if (t2[i] in bmp.a) {
                var b0 = bmp.a[t2[i]];
                var x0 = (i * r0[1]) >>> 0;
                var x1 = (x0 + r0[2]) >>> 0;
                ren.bmp2(b0, c0, [r0[1], r0[1], x1, r0[3]]);
            }
        }
    }
}

    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
    // bitmap
    var bmp = {
        "exp": function(b0) {
            // expansion of uint8array
            // to string of bits
            var r0 = [];
            for (var i = 0; i < b0.length; i++) {
                var b1 = b0[i];
                var s0 = binStr(b1);
                for (var j = 0; j < 8; j++) {
                    var s1 = s0.charAt(j);
                    var n0 = parseInt(s1, 10);
                    r0.push(n0);
                }
            }
            return r0;
        },
        "gugi": function() {
            // decode gugi bitmap font
            bmp.a = {};
            for (var k0 in gugi) {
                var s0 = gugi[k0];
                var b0 = base64DecToArr(s0);
                bmp.a[k0] = bmp.exp(b0);
            }
        },
        "face": function() {
            // decode bauhaus face
            bmp.b = {};
            var s0 = face[0];
            var b0 = base64DecToArr(s0);
            bmp.b[0] = bmp.exp(b0);
        },
        "outlaw": function() {
            // decode outlaw
            bmp.c = {};
            var s0 = outlaw[0];
            var b0 = base64DecToArr(s0);
            bmp.c[0] = bmp.exp(b0);
        },
        "stage": function() {
            // decode stagecoach
            bmp.d = {};
            var s0 = stage[0];
            var b0 = base64DecToArr(s0);
            bmp.d[0] = bmp.exp(b0);
            var s1 = stage[1];
            var b1 = base64DecToArr(s1);
            bmp.d[1] = bmp.exp(b1);
        },
        "cactus": function() {
            // decode cactus
            bmp.e = {};
            var s0 = cactus[0];
            var b0 = base64DecToArr(s0);
            bmp.e[0] = bmp.exp(b0);
        },
        "init": function() {
            // font
            bmp.gugi();
            // face
            bmp.face();
            // cowboy
            bmp.outlaw();

            bmp.stage();
            // cactus

    }
