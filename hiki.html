        <script type="text/javascript">
            // ok
            console.log("okaq giri ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start giri...");

            // subs
            g.subs = [dom,sce];
            g.subs.forEach(function(el){el.init();});

            // start
            window.setTimeout(g.start, 1000);

            // split
            console.log("start time: " + (window.performance.now() - t0));
        },
        "start": function() {
            console.log("bitmap emoji render start...");

            ren.clear();

            // process emoji bitmaps
            window.setTimeout(net.start, 1000);
        }
}
// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.rand();
        sce.a.c.can.addEventListener("click", sce.click, false);

        // pane
        sce.b = {};
        sce.b.r = [1024,1024,448,28];
        sce.b.c = dom.canvas(sce.b.r);
        dom.add(sce.b.c);
        sce.b.d = rgba.rand();
        sce.b.c.can.addEventListener("click", sce.click, false);
    },
    "click": function(e) {
        console.log(e);
    }
}
// render
var ren = {
    "clear": function() {
        // bkgd
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);
        // pane
        sce.b.c.con.fillStyle = sce.b.d;
        sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);
    }
}
// xhr
var net = {
    "start": function() {
        net.a = [];
        net.a[0] = "http://localhost:8080/emoji/noto_emoji_2.json";
    }
}
   // dom
   var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "canvas2": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            // c0.con = c0.can.getContext("2d");
            // let threejs create the wegbl context
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
</script>
